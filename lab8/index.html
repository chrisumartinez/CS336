<html>
    
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src = "js/util.js" ></script>
    <link  href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Anton|Indie+Flower|Roboto|Wendy+One" rel="stylesheet">
</head>
<body>
   <h1> Sign Up Form </h1>
    <form id = "forms">
        <fieldset>
           <legend id = "legend">Sign Up</legend>
            First Name:  <input type="text"><br> 
            Last Name:   <input type="text"><br> 
            Email:       <input type="text"><br> 
            Phone Number:<input type="text"><br><br>
            Zip Code:    <input id="zip" onchange="getCityInfo()" type="text"><br>
            <span id = "message"></span>
            <br>
            City:  <span id="city"></span>
            <br>
            Latitude: <span id="lon"></span>
            <br>
            Longitude: <span id="lat"></span>
            <br><br>
            State: <input id = "stateList" onchange = "getCounty()" type="text"><br>
            Select a County: <select id = "county-list"></select><br> 
            Desired Username: <input type="text"><br>
            Password: <input type="password"><br>
            Type Password Again: <input type="password"><br>
            <input type="submit" value="Sign up!">
        </fieldset>
    </form>
</body>

</html>
